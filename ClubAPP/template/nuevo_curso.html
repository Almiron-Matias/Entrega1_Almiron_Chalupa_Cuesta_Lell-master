{% extends 'base.html' %}
{% load static %}

{% block tituloPagina %}
Creador de Cursos - Club La Escaloneta
{% endblock %}

{% block contenidoPagina %}
{% load crispy_forms_tags %}
<div class="card text-white bg-secondary my-5 py-4 text-center">
    <div class="card-body"><h2 class="text-white m-0">Bienvenido al Creador de Cursos</h2></div>
</div>
<section class="bg-light py-5">
    <div class="container px-5">
        <h2>Formulario Curso:</h2>
        <br>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-header text-center">
                        {{accion}}
                    </div>
                    <div class="card-body">

                        <form action="" method="post">
                            {% csrf_token %}

                            {{ form.as_p }}

                            <input type="submit" class="btn btn-primary" value="{{accion}}">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
